<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Research Agent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
        }
        .analysis-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 1rem;
        }
        .metric-positive { color: #28a745; }
        .metric-negative { color: #dc3545; }
        .metric-neutral { color: #ffc107; }
        .recommendation-strong-buy { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .recommendation-buy { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .recommendation-hold { background-color: #fff3cd; border-color: #ffeaa7; color: #856404; }
        .recommendation-sell { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .comprehensive-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .loading-spinner {
            display: none;
        }
        .loading .loading-spinner {
            display: block;
        }
        .loading .form-content {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> Financial Research Agent
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="#about">About</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Financial Research Agent. Professional-grade stock analysis.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add loading state to forms
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    form.classList.add('loading');
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
